{% extends 'base.html' %}
{% load static %}
{% block main %}

<section class="mainbody">




    <!---********************mahsoolat*******-->



       <!--Section: Block Content-->
<section class="mahsoolat">
  <h3 style="color:rgb(175, 12, 12);text-align: center;">دسته بندی محصولات</h3>
  <br>
  <!-- Grid row -->

  <div class="row">

    <!-- Grid column -->
    <div class="col-md-12 mb-4">
      <div class="slider container">
      <!-- Card -->
      {% for category in object_list %}
      <div class="m-2">
        <div class="view zoom overlay z-depth-2 rounded">
          <a href="{% url 'gallery:books' category.slug %}">
            <div class="mask">
              <img class="img-fluid w-100" src="{{category.photo.url}}" alt="{{category.title}}" href="#">
              <div class="mask rgba-black-slight"></div>
            </div>
          </a>
        </div>
        <div class="text-center pt-4">
          <h5>{{category.title}}</h5>
          <p class="mb-2 text-muted text-uppercase small">برای مشاهده کتاب های بیشتر کلیک کنید</p>
          <hr>
          <a href="{% url 'gallery:books' category.slug %}">
          <button type="button" class="btn btn-outline-danger">مشاهده</button>
          </a>
        </div>
      </div>
      {% endfor %}
      
  </div>
  </div>
</div>
</section>
<!--Section: Block Content-->
        </section>




<br>
<br>
<br>

 <br>
