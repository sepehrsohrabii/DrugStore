{% load static %}
{% comment %} {% load cart_tag %} {% endcomment %}

        <!DOCTYPE html>
        <html>
        <head>
            <title>نتیجه تراکنش</title>
            <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'js/slick/slick.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'js/slick/slick-theme.css' %}">
        </head>
        <body style="background: rgb(204, 106, 57);">
            <div class="container main-section">
                <div class="row" style="margin-left:30%; margin-right:30%">
                    <div class="col-lg-12 pl-3 pt-3" style="text-align: center;">
                        <table class="table table-hover bg-light" style="text-align: center;">

                            <thead style="text-align:center; background-color: gray;">
                                  <tr>
                                    <th>رسید پرداخت</th>
                                  </tr>
                            </thead>


                            {% if status %}
                                <tbody style="text-align:center;">
                                  <tr>
                                        <td>نتیجه تراکنش:
                                            <span style="color:green;">موفق</span>
                                        </td>

                                  </tr>
                            </tbody>
                                <tfoot style="text-align:center;">
                                <tr>
                                      <td>{{ result }} کد پیگیری </td>
                                </tr>
                            </tfoot>
                            {% else %}
                                <tbody style="text-align:center;">
                                  <tr>
                                        <td>نتیجه تراکنش:
                                            <span style="color:red;">ناموفق</span>
                                        </td>
                                  </tr>
                            </tbody>
                                <tfoot style="text-align:center;">
                                <tr>
                                </tr>
                            </tfoot>
                            {% endif %}




                        </table>
                        <a href="{% url 'gallery:index' %}" class="btn btn-warning text-white"><i class="fa fa-angle-left"></i> بازگشت به سایت</a>
                    </div>
                </div>
            </div>
        </body>
        </html>
